name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Try to extract section for this version from CHANGELOG.md
          if [ -f CHANGELOG.md ]; then
            # Extract content between this version header and the next version header
            CONTENT=$(awk "/^## \[${VERSION#v}\]|^## ${VERSION}/,/^## \[|^## v/" CHANGELOG.md | head -n -1 | tail -n +2)
            if [ -z "$CONTENT" ]; then
              CONTENT="Release $VERSION"
            fi
          else
            CONTENT="Release $VERSION"
          fi
          # Write to file for multiline support
          echo "$CONTENT" > release_notes.md
          echo "Generated release notes for $VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
