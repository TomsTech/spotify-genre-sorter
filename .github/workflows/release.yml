name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate test report
        id: test-report
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Run tests and generate HTML report
          node scripts/generate-test-report.mjs \
            --title "Genre Genie $VERSION - Test Report" \
            --description "Automated test results for release $VERSION"
          # Rename to include version
          mv test-report.html test-report-$VERSION.html
          echo "report_file=test-report-$VERSION.html" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          VERSION_NUM="${VERSION#v}"  # Strip leading 'v' -> "3.4.0"

          echo "Looking for version: $VERSION_NUM in CHANGELOG.md"

          if [ -f CHANGELOG.md ]; then
            # Extract from "## [X.Y.Z]" until the next "## [" line
            # Using sed for more reliable multiline extraction
            CONTENT=$(sed -n "/^## \[$VERSION_NUM\]/,/^## \[/p" CHANGELOG.md | sed '$d')

            if [ -z "$CONTENT" ]; then
              echo "No changelog entry found, using commit messages"
              # Fall back to generating from recent commits
              CONTENT="## $VERSION

### Changes
$(git log --oneline $(git describe --tags --abbrev=0 HEAD^)..HEAD 2>/dev/null | sed 's/^[a-f0-9]* /- /' || echo "- Release $VERSION")"
            fi
          else
            CONTENT="## $VERSION

Release $VERSION - see commit history for changes."
          fi

          # Write to file for multiline support
          echo "$CONTENT" > release_notes.md
          echo "Generated release notes:"
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          files: |
            ${{ steps.test-report.outputs.report_file }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
