name: Security Vulnerability Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:

jobs:
  trivy-scan:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'json'
          output: 'trivy-results.json'
          severity: 'CRITICAL,HIGH,MEDIUM'
          skip-dirs: 'node_modules,.git'
          github-pat: ${{ secrets.GITHUB_TOKEN }}

      - name: Process and send to New Relic & Grafana
        if: always()
        env:
          NEW_RELIC_LICENSE_KEY: ${{ secrets.NEW_RELIC_LICENSE_KEY }}
          GRAFANA_API_KEY: ${{ secrets.GRAFANA_API_KEY }}
          GRAFANA_LOKI_URL: https://logs-prod-eu-west-0.grafana.net/loki/api/v1/push
        run: |
          # Check if results exist
          if [ ! -f trivy-results.json ]; then
            echo "No scan results found"
            exit 0
          fi

          # Count vulnerabilities (with error handling for malformed output)
          VULN_COUNT=$(jq -r '[.Results[]?.Vulnerabilities // [] | length] | add // 0' trivy-results.json 2>/dev/null || echo "0")
          CRITICAL=$(jq -r '[.Results[]?.Vulnerabilities // [] | .[] | select(.Severity == "CRITICAL")] | length // 0' trivy-results.json 2>/dev/null || echo "0")
          HIGH=$(jq -r '[.Results[]?.Vulnerabilities // [] | .[] | select(.Severity == "HIGH")] | length // 0' trivy-results.json 2>/dev/null || echo "0")
          MEDIUM=$(jq -r '[.Results[]?.Vulnerabilities // [] | .[] | select(.Severity == "MEDIUM")] | length // 0' trivy-results.json 2>/dev/null || echo "0")

          # Create summary log
          SUMMARY=$(cat <<EOF
          {
            "message": "Security scan completed for ${{ github.repository }}",
            "logtype": "security-scan",
            "source": "trivy",
            "repository": "${{ github.repository }}",
            "branch": "${{ github.ref_name }}",
            "commit": "${{ github.sha }}",
            "scan_type": "filesystem",
            "total_vulnerabilities": ${VULN_COUNT:-0},
            "critical": ${CRITICAL:-0},
            "high": ${HIGH:-0},
            "medium": ${MEDIUM:-0},
            "workflow_run": "${{ github.run_id }}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          }
          EOF
          )

          # Send summary to New Relic
          curl -s -X POST "https://log-api.eu.newrelic.com/log/v1" \
            -H "Api-Key: ${NEW_RELIC_LICENSE_KEY}" \
            -H "Content-Type: application/json" \
            -d "[${SUMMARY}]"

          # Send summary to Grafana Loki
          TIMESTAMP_NS=$(date +%s)000000000
          LOKI_PAYLOAD=$(cat <<EOF
          {
            "streams": [{
              "stream": {
                "job": "security-scan",
                "source": "trivy",
                "repository": "${{ github.repository }}",
                "severity_level": "info"
              },
              "values": [[
                "${TIMESTAMP_NS}",
                "Security scan: total=${VULN_COUNT:-0} critical=${CRITICAL:-0} high=${HIGH:-0} medium=${MEDIUM:-0} repo=${{ github.repository }} branch=${{ github.ref_name }}"
              ]]
            }]
          }
          EOF
          )

          curl -s -X POST "${GRAFANA_LOKI_URL}" \
            -H "Authorization: Bearer ${GRAFANA_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "${LOKI_PAYLOAD}"

          # Send individual vulnerabilities (if any, limit to first 50)
          if [ "$VULN_COUNT" -gt 0 ]; then
            jq -c '[.Results[]?.Vulnerabilities // [] | .[] | {
              message: ("Vulnerability: " + .VulnerabilityID + " in " + .PkgName),
              logtype: "security-vulnerability",
              source: "trivy",
              repository: "${{ github.repository }}",
              vulnerability_id: .VulnerabilityID,
              package: .PkgName,
              installed_version: .InstalledVersion,
              fixed_version: .FixedVersion,
              severity: .Severity,
              title: .Title,
              description: (.Description // "No description")[:500]
            }] | .[0:50]' trivy-results.json > vulns.json

            curl -s -X POST "https://log-api.eu.newrelic.com/log/v1" \
              -H "Api-Key: ${NEW_RELIC_LICENSE_KEY}" \
              -H "Content-Type: application/json" \
              -d @vulns.json

            # Send individual vulnerabilities to Grafana Loki
            jq -c '.Results[]?.Vulnerabilities // [] | .[] | {id: .VulnerabilityID, pkg: .PkgName, severity: .Severity, title: .Title}' trivy-results.json | head -50 | while read vuln; do
              VULN_ID=$(echo "$vuln" | jq -r '.id')
              VULN_PKG=$(echo "$vuln" | jq -r '.pkg')
              VULN_SEV=$(echo "$vuln" | jq -r '.severity')
              VULN_TITLE=$(echo "$vuln" | jq -r '.title')
              SEV_LEVEL=$(echo "$VULN_SEV" | tr '[:upper:]' '[:lower:]')

              VULN_LOKI=$(cat <<EOFV
          {
            "streams": [{
              "stream": {
                "job": "security-scan",
                "source": "trivy",
                "repository": "${{ github.repository }}",
                "severity_level": "${SEV_LEVEL}",
                "vulnerability_id": "${VULN_ID}"
              },
              "values": [[
                "$(date +%s)000000000",
                "VULN ${VULN_SEV}: ${VULN_ID} in ${VULN_PKG} - ${VULN_TITLE}"
              ]]
            }]
          }
          EOFV
              )

              curl -s -X POST "${GRAFANA_LOKI_URL}" \
                -H "Authorization: Bearer ${GRAFANA_API_KEY}" \
                -H "Content-Type: application/json" \
                -d "${VULN_LOKI}"
            done
          fi

          echo "Sent scan results to New Relic and Grafana"

      - name: Upload Trivy results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: trivy-results.json
          retention-days: 30

      - name: Create GitHub Security Summary
        if: always()
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f trivy-results.json ]; then
            CRITICAL=$(jq '[.Results[]?.Vulnerabilities // [] | .[] | select(.Severity == "CRITICAL")] | length' trivy-results.json || echo "0")
            HIGH=$(jq '[.Results[]?.Vulnerabilities // [] | .[] | select(.Severity == "HIGH")] | length' trivy-results.json || echo "0")
            MEDIUM=$(jq '[.Results[]?.Vulnerabilities // [] | .[] | select(.Severity == "MEDIUM")] | length' trivy-results.json || echo "0")

            echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ”´ Critical | ${CRITICAL:-0} |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŸ  High | ${HIGH:-0} |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŸ¡ Medium | ${MEDIUM:-0} |" >> $GITHUB_STEP_SUMMARY
          else
            echo "No vulnerabilities found âœ…" >> $GITHUB_STEP_SUMMARY
          fi
