name: KV Backup

on:
  # Run weekly on Sundays at 02:00 UTC
  schedule:
    - cron: '0 2 * * 0'

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  backup:
    runs-on: ubuntu-latest
    name: Backup Cloudflare KV

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run backup script
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: node scripts/backup-kv.mjs

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: kv-backup-${{ github.run_number }}
          path: backups/kv-backup-*.json
          retention-days: 90

      - name: Commit backup to repository
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add backups/kv-backup-*.json
          git diff --cached --quiet || git commit -m "chore: automated KV backup $(date -u +%Y-%m-%d)"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Backup failed! Check the workflow logs."
          exit 1
