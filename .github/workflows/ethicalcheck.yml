name: API Security Scan

on:
  push:
    branches: [main]
    paths:
      - 'openapi.yaml'
      - 'src/routes/**'
  pull_request:
    branches: [main]
    paths:
      - 'openapi.yaml'
      - 'src/routes/**'
  workflow_dispatch:
  schedule:
    # Run weekly on Sundays at midnight
    - cron: '0 0 * * 0'

jobs:
  ethicalcheck:
    name: EthicalCheck API Security
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run EthicalCheck
        uses: apisec-inc/ethicalcheck-action@v1
        with:
          # Use raw GitHub URL for OpenAPI spec
          oas-url: https://raw.githubusercontent.com/${{ github.repository }}/main/openapi.yaml
          # Email for report delivery
          email: ${{ secrets.ETHICALCHECK_EMAIL }}
          # Output SARIF for GitHub Code Scanning
          sarif-result-file: ethicalcheck-results.sarif

      - name: Upload SARIF to GitHub
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ethicalcheck-results.sarif
        continue-on-error: true
